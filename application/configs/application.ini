[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
includePaths.library = WPP_BRX_COMMENTS_APPLICATION_PATH "/../library"
bootstrap.path = WPP_BRX_COMMENTS_APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "wpp_BRX_Comments_Bootstrap"
appnamespace = "wpp_BRX_Comments"
resources.frontController.controllerDirectory = WPP_BRX_COMMENTS_APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = 0

[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1
